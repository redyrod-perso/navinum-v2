<!DOCTYPE html>
<html>
<head>
    <title>Test Quiz API</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #result { background: #f5f5f5; padding: 10px; border: 1px solid #ccc; margin-top: 20px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test API Quiz</h1>
    <button onclick="testAPI()">Tester API</button>
    <button onclick="clearResult()">Effacer</button>
    <pre id="result"></pre>

    <script>
    function clearResult() {
        document.getElementById('result').textContent = '';
    }

    async function testAPI() {
        const result = document.getElementById('result');
        result.textContent = 'Test en cours...\n';

        try {
            // Test 1: Créer session
            result.textContent += '\n1. Test création session...\n';
            const res1 = await fetch('/api/session/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ playerName: 'TestUser', sessionId: 'global' })
            });
            const data1 = await res1.json();
            result.textContent += `   Status: ${res1.status}\n`;
            result.textContent += `   Réponse: ${JSON.stringify(data1, null, 2)}\n`;

            // Test 2: Récupérer session
            result.textContent += '\n2. Test récupération session...\n';
            const res2 = await fetch('/api/session/global');
            const data2 = await res2.json();
            result.textContent += `   Status: ${res2.status}\n`;
            result.textContent += `   Réponse: ${JSON.stringify(data2, null, 2)}\n`;

            // Test 3: Charger thèmes
            result.textContent += '\n3. Test chargement thèmes...\n';
            const res3 = await fetch('/quiz/themes.json');
            const data3 = await res3.json();
            result.textContent += `   Status: ${res3.status}\n`;
            result.textContent += `   Réponse: ${JSON.stringify(data3, null, 2)}\n`;

            result.textContent += '\n✅ Tous les tests ont réussi!\n';
        } catch (err) {
            result.textContent += `\n❌ Erreur: ${err.message}\n`;
            result.textContent += `   Stack: ${err.stack}\n`;
            console.error(err);
        }
    }
    </script>
</body>
</html>
